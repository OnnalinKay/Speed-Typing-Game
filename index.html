<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Typing Game</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <button id="level-btn" class="level-btn">
        <i class="fas fa-cog"></i>
    </button>
    <div class="settings" id="settings">
        <form id="level-form">
            <label for="">Difficulty Level :</label>
            <select id="level">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>
        </form>
    </div>
    <div class="container">
        <h2>How fast can you type?</h2>
        <h1 id="word" class="word"></h1>
        <input type="text" name="" id="text" autocomplete="off" placeholder="Type what you see!">
        <p class="time-container">Time <span id="time"></span> seconds</p>
        <p class="score-container"><span id="score">0</span> Score</p>
        <div id="gameover-container" class="gameover-container"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
